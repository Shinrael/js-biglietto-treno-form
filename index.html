<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper text-center ">
    <h1 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container container-me mt-4">
      <div class="row">
        <div class="col-6 offset-3 d-flex pt-5">       
          
          <div class="input-group input-me">            
            <input type="text" class="form-control name-lastname" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Nome e Cognome">
          </div>
          
          <div class="input-group input-me mx-5">
            <input type="text" class="form-control kilometers" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Km da percorrere">
          </div>
          
          <select class="form-select select-age" aria-label="Default select example">
            <option selected>Fascia d'Et√†</option>
            <option value="young">Minorenne</option>
            <option value="adult">Maggiorenne</option>
            <option value="over-65">Over 65</option>
          </select>
        </div>  
      </div>

      <div class="row">
        <div class="col-6 offset-3 d-flex mt-5 justify-content-center">
          <button class="btn btn-secondary generate me-4">Genera</button>
          <button class="btn btn-secondary cancel">Annulla</button>
        </div>
      </div>
    </div>
    <div class="container container-me mt-5 d-one">
      <h2>Dettaglio Biglietto</h2>
      <table class="table border-black mt-3">
        <thead>
          <tr>
            <th scope="col">Nome Passeggero</th>
            <th scope="col">Offerta</th>
            <th scope="col">Prezzo Biglietto</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="name-t"></td>
            <td class="ticket-t"></td>
            <td class="price-t"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



  <script src="js/script.js"></script>
</body>
</html>
